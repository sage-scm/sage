[package]
license = "MIT OR Apache-2.0"
name = "sage-cli"
version = "0.1.0"
edition = "2024"
description = "ðŸŒ¿ Sage â€” A Git workflow tool for managing branches and commits"
repository = "https://github.com/sage-scm/sage"
readme = "../../README.md"
keywords = ["git", "workflow", "cli", "developer-tools"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "sage"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.37", features = ["derive"] }
indicatif = "0.17.11"
owo-colors = "4.2.0"
anyhow = { workspace = true }
tokio = { version = "1.36.0", features = ["full"] }
sage-core = { version = "0.1.0", path = "../../crates/sage-core" }
sage-git = { version = "0.1.0", path = "../../crates/sage-git" }
sage-plugin = { version = "0.1.0", path = "../../crates/sage-plugin" }
sage-tui = { version = "0.1.0", path = "../../crates/sage-tui", optional = true }

[features]
default = []
stack = []
ai = []
tui = ["dep:sage-tui"]
